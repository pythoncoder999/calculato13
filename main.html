<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .calculator {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90vw;
            max-width: 900px;
            height: 85vh;
            display: flex;
            flex-direction: column;
        }
        
        .display {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: right;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .display-main {
            color: white;
            font-size: 3.5rem;
            font-weight: 300;
            word-break: break-all;
            overflow: hidden;
        }
        
        .display-history {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            margin-bottom: 10px;
            height: 1.5rem;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            flex: 1;
        }
        
        .btn {
            border: none;
            border-radius: 20px;
            font-size: 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-number {
            background: linear-gradient(145deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .btn-operator {
            background: linear-gradient(145deg, #fa709a 0%, #fee140 100%);
        }
        
        .btn-clear {
            background: linear-gradient(145deg, #ff6b6b 0%, #ffa500 100%);
        }
        
        .btn-equals {
            background: linear-gradient(145deg, #4ecdc4 0%, #44a08d 100%);
            grid-column: span 2;
        }
        
        .btn-zero {
            grid-column: span 2;
        }
        
        @media (max-width: 768px) {
            .calculator {
                width: 95vw;
                height: 90vh;
                padding: 20px;
            }
            
            .display-main {
                font-size: 2.5rem;
            }
            
            .btn {
                font-size: 1.5rem;
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-history" id="history"></div>
            <div class="display-main" id="display">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearAll()">AC</button>
            <button class="btn btn-clear" onclick="clearEntry()">CE</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">÷</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">×</button>
            
            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">−</button>
            
            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn btn-number btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn btn-number" onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let history = document.getElementById('history');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (number === '.' && currentInput.includes('.')) return;
            
            if (currentInput === '0' && number !== '.') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }
            
            previousInput = currentInput;
            operator = op;
            shouldResetDisplay = true;
            
            let displayOp = op === '*' ? '×' : op === '/' ? '÷' : op === '-' ? '−' : op;
            history.textContent = `${previousInput} ${displayOp}`;
        }

        function calculate() {
            if (!operator || previousInput === null) return;
            
            let prev = parseFloat(previousInput);
            let current = parseFloat(currentInput);
            let result;
            
            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        alert('Cannot divide by zero!');
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }
            
            let displayOp = operator === '*' ? '×' : operator === '/' ? '÷' : operator === '-' ? '−' : operator;
            history.textContent = `${previousInput} ${displayOp} ${currentInput} =`;
            
            currentInput = result.toString();
            operator = null;
            previousInput = null;
            shouldResetDisplay = true;
            
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            shouldResetDisplay = false;
            history.textContent = '';
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendNumber(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendOperator(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
                updateDisplay();
            }
        });
    </script>
</body>
</html>
